name: Validate Rules

on:
  push:
    paths:
      - ".cursor/rules/**"
      - "src/validation/**"
      - ".github/workflows/validate-rules.yml"
  pull_request:
    paths:
      - ".cursor/rules/**"
      - "src/validation/**"
      - ".github/workflows/validate-rules.yml"

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml
          pip install -e .

      - name: Create reports directory
        run: mkdir -p reports

      - name: Validate rule structure
        run: python -m src.validation.rules .cursor/rules/*.md > reports/validation.md

      - name: Check rule conflicts
        run: python -m src.validation.conflicts .cursor/rules/*.md > reports/conflicts.md

      - name: Generate summaries
        run: python -m src.validation.summary .cursor/rules/*.md > reports/summary.md

      - name: Upload validation report
        uses: actions/upload-artifact@v4
        with:
          name: validation-report
          path: |
            reports/validation.md
            reports/conflicts.md
            reports/summary.md
