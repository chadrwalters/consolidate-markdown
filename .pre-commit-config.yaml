repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-toml
      - id: check-added-large-files

  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        language_version: python3.12

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        additional_dependencies:
          - types-pillow
          - types-PyYAML
          - types-toml
          - types-beautifulsoup4
        args: [--ignore-missing-imports]

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.11
    hooks:
      - id: ruff
        args: [--fix]

  # Rule validation hooks
  - repo: local
    hooks:
      - id: rule-validation
        name: Validate Rules
        entry: python -m src.validation.rules
        language: python
        files: ^\.cursor/rules/.*\.md$
        additional_dependencies: ["pyyaml>=6.0.1"]

      - id: rule-conflict-check
        name: Check Rule Conflicts
        entry: python -m src.validation.conflicts
        language: python
        files: ^\.cursor/rules/.*\.md$
        additional_dependencies: ["pyyaml>=6.0.1"]

      - id: rule-summary
        name: Generate Rule Summaries
        entry: python -m src.validation.summary
        language: python
        files: ^\.cursor/rules/.*\.md$
        additional_dependencies: ["pyyaml>=6.0.1"]
